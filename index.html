<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app by Patryk Sąsiadek</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
  <main class="age-calc">
    <form class="age-calc-form">
      <label for="day" class="age-calc-form__label">Day</label>
      <input id="day" type="number" class="age-calc-form__input" placeholder="DD" data-id="day">
      <p class="age-calc-form__error" data-error-id="day"></p>

      <label for="month" class="age-calc-form__label">Month</label>
      <input id="month" type="number" class="age-calc-form__input" placeholder="MM" data-id="month">
      <p class="age-calc-form__error" data-error-id="month"></p>

      <label for="year" class="age-calc-form__label">Year</label>
      <input id="year" type="number" class="age-calc-form__input" placeholder="YYYY" data-id="year">
      <p class="age-calc-form__error" data-error-id="year"></p>

      <button type="submit" class="age-calc-form__submit-btn"><img src="./assets/images/icon-arrow.svg" alt=""
          class="age-calc-form__submit-btn-img"></button>
    </form>


    <div class="age-calc-output"></div>
    </div>

    <template class="age-calc-output-template">
      <p class="age-calc-output__text age-calc-output__text--days"></p>
      <p class="age-calc-output__text age-calc-output__text--months"></p>
      <p class="age-calc-output__text age-calc-output__text--years"></p>
    </template>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kimi1723" target="_blank" rel="noopener">Patryk
      Sąsiadek</a>.
  </footer>
  <script defer src="./dist/js/app.min.js"></script>
</body>

</html>
